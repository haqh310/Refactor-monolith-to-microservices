version: 2.1

jobs:
  mtm-app:
    docker:
      - image: circleci/node:15
    steps:
      - checkout
  build-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: Build docker container for microservices
          command: |
            echo "----------Install Dependencies----------"
            curl -fsSL curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            sudo apt-get install -y nodejs
            node -v
            npm -v

            echo "----------The Images Building----------"

            docker build -t udagram-api-feed ./udagram-api-feed
            docker tag udagram-api-feed haqh310/udagram-api-feed:v1

            docker build -t udagram-api-user ./udagram-api-user
            docker tag udagram-api-user haqh310/udagram-api-user:v1

            docker build -t udagram-frontend ./udagram-frontend
            docker tag udagram-frontend haqh310/udagram-frontend:v1

            docker build -t udagram-reverseproxy ./udagram-reverseproxy
            docker tag udagram-reverseproxy haqh310/udagram-reverseproxy:v1

            echo "----------Login DockerHub----------"
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

            echo "----------Push Images To DockerHub----------"
            docker push haqh310/udagram-api-feed:v1
            docker push haqh310/udagram-api-user:v1
            docker push haqh310/udagram-frontend:v1
            docker push haqh310/udagram-reverseproxy:v1

workflows:
  default:
    jobs:
      - mtm-app
      - build-docker:
          requires: [mtm-app]